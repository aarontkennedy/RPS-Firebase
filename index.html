<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header>
        <h1>Rock Paper Scissors </h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="col">
                <h3 id="gameMessages"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 player">
                <h3 id="localPlayerName"></h3>
                <form id="nameSelection">
                    <label for="localPlayerNameInput">Name</label>
                    <button type="submit" class="btn btn-primary">Play!</button>
                    <input type="text" id="localPlayerNameInput" placeholder="Your Name" required>
                </form>
                <div class="localPlayerTools">
                    <img src="assets/images/rock.jpg" id="rock" alt="rock" class="tool clickable">
                    <img src="assets/images/paper.jpg" id="paper" alt="paper" class="tool clickable">
                    <img src="assets/images/scissors.jpg" id="scissors" alt="scissors" class="tool clickable">
                </div>
                <h4>
                    Wins:
                    <span id="localPlayerWins">0</span>
                    Losses:
                    <span id="localPlayerLosses">0</span>
                </h4>
            </div>
            <div class="col-12 col-md-4 ">
                <h3 id="gameResults"></h3>
            </div>
            <div class="col-12 col-md-4 player">
                <h3 id="remotePlayerName">Player 2</h3>
                <div class="remotePlayerTools ">
                    <img id= "remote-rock" src="assets/images/rock.jpg" alt="rock" class="tool">
                    <img id= "remote-paper" src="assets/images/paper.jpg" alt="paper" class="tool">
                    <img id= "remote-scissors" src="assets/images/scissors.jpg" alt="scissors" class="tool">
                </div>
                <h4>
                    Wins:
                    <span id="remotePlayerWins">0</span>
                    Losses:
                    <span id="remotePlayerLosses">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <textarea id="chatbox"></textarea>
                    <input type="text" id="textMessage">
                    <button id="chatSubmit" type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>


    <footer>
        <a href="https://github.com/aarontkennedy/RPS-Firebase">RPS made by Aaron Kennedy</a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/appV2.js"></script>

</body>

</html>
