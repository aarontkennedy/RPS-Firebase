<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header>
        <h1>Rock Paper Scissors
            <img src="assets/images/RPS.jpg" alt="RPS Logo">
        </h1>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 id="gameMessages"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col player">
                <h3 id="player1Name">Player 1</h3>
                <div class="playerTools">
                    <img src="assets/images/rock.jpg" alt="rock" class="tool">
                    <img src="assets/images/paper.jpg" alt="paper" class="tool">
                    <img src="assets/images/scissors.jpg" alt="scissors" class="tool">
                </div>
                <h4>
                    Wins:
                    <span id="player1Wins">0</span>
                    Losses:
                    <span id="player1Losses">0</span>
                </h4>
            </div>
            <div class="col">
                <h3 id="gameResults">Results</h3>
            </div>
            <div class="col player">
                <h3 id="player2Name">Player 2</h3>
                <div class="playerTools">
                    <img src="assets/images/rock.jpg" alt="rock" class="tool">
                    <img src="assets/images/paper.jpg" alt="paper" class="tool">
                    <img src="assets/images/scissors.jpg" alt="scissors" class="tool">
                </div>
                <h4>
                    Wins:
                    <span id="player2Wins">0</span>
                    Losses:
                    <span id="player2Losses">0</span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="">
                    <textarea id="chatbox"></textarea>
                    <input type="text" id="textMessage">
                    <button id="chatSubmit" type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>


    <footer>
        <a href="https://github.com/aarontkennedy/RPS-Firebase">RPS made by Aaron Kennedy</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>

</body>

</html>
